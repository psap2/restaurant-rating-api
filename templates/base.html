<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}TasteRanker{% endblock %}</title>
  <style>
    /* Navigation Bar Styles */
    .top-nav {
      background-color: #333;
      padding: 10px;
    }
    .top-nav a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }

    /* Dashboard Page Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .stats {
      background-color: #f4f4f4;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .ratings-table {
      width: 100%;
      border-collapse: collapse;
    }
    .ratings-table th, .ratings-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .ratings-table th {
      background-color: #f2f2f2;
    }

    /* Add Rating Page Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
    }
    .content {
      max-width: 800px;
      margin: 0 auto; 
      padding: 20px; 
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 0.8em;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-primary {
      background-color: #28a745;
    }
    .btn-secondary {
      background-color: #6c757d;
      margin-top: 10px;
    }
    .btn-back {
      display: inline-block;
      padding: 8px 12px;
      background-color: #6c757d;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .btn-back:hover {
      background-color: #5a6268;
    }

    /* Public Ratings Page Stlye */
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <div class="top-nav">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('all_ratings') }}">All Ratings</a>
    <a href="{{ url_for('add_rating') }}">Add Rating</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
